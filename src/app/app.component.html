<app-header>
  <style>
    .demo-list-action {
      width: 300px;
    }

    .favorito {
      display: none;
    }
    </style>

    <div class="demo-list-action mdl-list">
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Bryan Cranston</span>
        </span>
        <a (click)="handleStarClick()" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
        <p [ngClass]="{'favorito': isFavorite}">favorito</p>
      </div>
    </div>

    <div>
      <p>{{ataque}}</p>
      <button (click)="handleAtk()">Ataque!</button>
    </div>
</app-header>
